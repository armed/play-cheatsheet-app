#{extends 'main.html' /}
#{set title:'Home' /}

<div id="logo">
    <a href="/">Playframework</a>
    <span>Based on Olivier Refalo's Play! Framework cheat sheet</span>
</div>
<div id="content">
	<table>
	    <tr valign="top">
	        <td id="first"></td>
	        <td id="second"></td>
	        <td id="third"></td>
	    </tr>
	</table>
</div>
#{list items: repo.sheets, as: 'sheet'}
    <div class="chapter">
        ${sheet.data.raw()}
    </div>
#{/list}

<script type="text/javascript">
    $(function() {
        var divs = $('div.chapter');
        
        var columns = [$('#first'), $('#second'), $('#third')];
        var heights = [0, 0, 0];
        
        $.each(divs, function(i, value) {
            var s = Number.MAX_VALUE;
            var index = 0;
            
            for (var y in columns) {
                var height = heights[y];
                
                if (s > height) {
                    s = height;
                    index = y;
                }
            }
            var current = columns[index]; 
    
            $(value).detach();
            current.append(value);
            $(value).show();
            heights[index] += $(value).height();   
        });   
    });
</script>
